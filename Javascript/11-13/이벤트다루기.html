<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      id="input-box"
      onfocus="focusEvent()"
      onblur="blueEvent()"
    />
    <button class="btn1">클릭</button>
    <button class="btn2">클릭2</button>
    <button class="btn3" onclick="btnClick3();">클릭3</button>

    <script>
      const inputBox = document.querySelector("#input-box");
      function focusEvent() {
        inputBox.style.background = "orange";
      }

      function blurEvent() {
        inputBox.style.background = "green";
      }

      //프로퍼티 리스너 방식; 요소 노드에 직접 속성으로 이벤트를 등록하는 방법
      const btnEl = document.querySelector(".btn1");
      btnEl.onclick = () => {
        alert("버튼이 눌러졌습니다.");
      };

      //이벤트 등록 메서드로 이벤트 등록
      const btnEl2 = document.querySelector(".btn2");
      btnEl2.addEventListener("click", () => {
        alert("버튼2가 눌려졌습니다.");
      });

      // 리액트에서는 이 방식 쪽이 주로 쓰인다.
      function btnClick3() {
        alert("버튼3이 눌려졌습니다.");
      }
    </script>
  </body>
</html>
